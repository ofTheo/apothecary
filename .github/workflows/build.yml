name: build

on:
  push:
  pull_request:

jobs:
  build-ios:
    runs-on: macos-10.15
    env:
        TARGET: ios
        OSX_MIN_SDK_VER: 10.9
        MACOSX_DEPLOYMENT_TARGET: 10.9
    strategy:
        matrix:
            job: [1]
    steps:
      - uses: actions/checkout@v2
      - name: Scripts Calc Formula - Bundle ${{matrix.job}}
        run: ./scripts/calculate_formulas.sh
        env:
            BUNDLE: ${{matrix.job}}
      - name: Scripts Install
        run: ./scripts/$TARGET/install.sh
      - name: Build
        run: ./scripts/build.sh
        env:
            BUNDLE: ${{matrix.job}}
