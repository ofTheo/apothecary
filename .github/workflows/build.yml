name: build

on:
  push:
  pull_request:

jobs:
  build-macos-platforms:
    runs-on: macos-10.15
    strategy:
        matrix:
            cfg:
            - {target: osx, job: 1}
            - {target: osx, job: 2}
            - {target: osx, job: 3}
            - {target: osx, job: 4}
            - {target: ios, job: 1}
            - {target: ios, job: 2}
            - {target: ios, job: 3}
            - {target: ios, job: 4}
            - {target: tvos, job: 1}
            - {target: tvos, job: 2}
            - {target: tvos, job: 3}
            - {target: tvos, job: 4}
    env:
       TARGET: ${{matrix.cfg.target}}
       BUNDLE: ${{matrix.cfg.job}}
       DEVELOPER_DIR: "/Applications/Xcode_12.2.app/Contents/Developer"
    steps:
      - uses: actions/checkout@v2
      - name: Scripts Calc Formula - $TARGET Bundle $BUNDLE
        run: ./scripts/calculate_formulas.sh
      - name: Scripts Install
        run: ./scripts/$TARGET/install.sh
      - name: Build
        run: ./scripts/build.sh
